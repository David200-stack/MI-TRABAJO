<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Registro - CarpiShop</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

  body {
    font-family: 'Roboto', Arial, sans-serif;
    background: #1a1a2e;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    position: relative;
    overflow-x: hidden;
  }
  .registro-container {
    background: #22223b;
    padding: 2.5rem 3rem 3rem 3rem;
    border-radius: 12px;
    box-shadow: 0 0 20px #4c00ff88;
    width: 100%;
    max-width: 400px;
    position: relative;
    z-index: 2;
  }
  h1 {
    text-align: center;
    margin-bottom: 2rem;
    color: #87ceeb;
    font-weight: 700;
  }
  label {
    display: block;
    margin-bottom: 0.4rem;
    font-weight: 600;
    font-size: 0.9rem;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 1.1rem;
  }
  .input-group {
    position: relative;
  }
  .input-group svg {
    position: absolute;
    top: 50%;
    left: 12px;
    transform: translateY(-50%);
    fill: #87ceeb;
    width: 20px;
    height: 20px;
    pointer-events: none;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px 12px 10px 40px;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
    box-sizing: border-box;
    background-color: #333355;
    color: #e0e0ff;
    transition: background-color 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus {
    background-color: #4c00ff;
    outline: none;
    color: #fff;
  }
  input[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: #4c00ff;
    border: none;
    border-radius: 6px;
    font-size: 1.1rem;
    font-weight: 700;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 1rem;
    box-shadow: 0 0 10px #4c00ffcc;
  }
  input[type="submit"]:hover {
    background-color: #785ce9;
  }
  .mensaje {
    text-align: center;
    margin-top: 1rem;
    font-size: 0.95rem;
  }
  .mensaje.error {
    color: #ff4c4c;
  }
  .mensaje.exito {
    color: #4caf50;
  }

  /* PayPal iconos decorativos */
  .paypal-left, .paypal-right {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    width: 120px;
    opacity: 0.15;
    z-index: 1;
  }
  .paypal-left {
    left: 10px;
  }
  .paypal-right {
    right: 10px;
  }

  /* Botones de navegación */
  .botones-navegacion {
    display: flex;
    justify-content: space-between;
    margin-top: 1.5rem;
    gap: 1rem;
  }

  .botones-navegacion button {
    flex: 1;
    padding: 10px 0;
    border-radius: 6px;
    border: none;
    background-color: #4c00ff;
    color: white;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 0 10px #4c00ffcc;
    transition: background-color 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  .botones-navegacion button:hover {
    background-color: #785ce9;
  }

  .botones-navegacion svg {
    width: 20px;
    height: 20px;
    fill: white;
    flex-shrink: 0;
    vertical-align: middle;
    margin-bottom: 0;
  }
</style>
</head>
<body>

<!-- Ícono PayPal a la izquierda -->
<svg class="paypal-left" viewBox="0 0 24 24" fill="#009cde" xmlns="http://www.w3.org/2000/svg" >
  <path d="M6.264 3.572l-.002-.006-3.365 14.84a.96.96 0 00.963 1.16h3.71a5.1 5.1 0 005.153-4.41l.104-.665a3.066 3.066 0 013.202-2.5h.312a.915.915 0 00.894-.83l.542-4.104a.925.925 0 00-.92-1.02h-3.694a7.15 7.15 0 00-7.107 5.474z"/>
</svg>

<!-- Ícono PayPal a la derecha -->
<svg class="paypal-right" viewBox="0 0 24 24" fill="#009cde" xmlns="http://www.w3.org/2000/svg" >
  <path d="M6.264 3.572l-.002-.006-3.365 14.84a.96.96 0 00.963 1.16h3.71a5.1 5.1 0 005.153-4.41l.104-.665a3.066 3.066 0 013.202-2.5h.312a.915.915 0 00.894-.83l.542-4.104a.925.925 0 00-.92-1.02h-3.694a7.15 7.15 0 00-7.107 5.474z"/>
</svg>

<div class="registro-container">
  <h1>Registro</h1>
  <form id="formRegistro" novalidate>
    <div class="input-group">
      <label for="nombre">Nombre completo</label>
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
      <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo" />
    </div>

    <div class="input-group">
      <label for="email">Correo electrónico</label>
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
      </svg>
      <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com" />
    </div>

    <div class="input-group">
      <label for="password">Contraseña</label>
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm6-7V8a6 6 0 0 0-12 0v2H4v10h16V10h-2zm-8 0V8a4 4 0 0 1 8 0v2H10z"/>
      </svg>
      <input type="password" id="password" name="password" required minlength="6" placeholder="Mínimo 6 caracteres" />
    </div>

    <div class="input-group">
      <label for="password2">Confirmar contraseña</label>
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm6-7V8a6 6 0 0 0-12 0v2H4v10h16V10h-2zm-8 0V8a4 4 0 0 1 8 0v2H10z"/>
      </svg>
      <input type="password" id="password2" name="password2" required minlength="6" placeholder="Repite la contraseña" />
    </div>

    <input type="submit" value="Registrarse" />
  </form>
  <div id="mensaje" class="mensaje"></div>

  <!-- Botones de navegación -->
  <div class="botones-navegacion">
    <button type="button" onclick="window.location.href='index.html'">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" aria-hidden="true" focusable="false">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
      Inicio
    </button>
    <button type="button" onclick="window.location.href='carrito.html'">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" aria-hidden="true" focusable="false">
        <path d="M7 18c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-12.83-2l1.17-7h13.33l1.6 6.8-2.6 1.2h-12.5z"/>
      </svg>
      Carrito
    </button>
  </div>
</div>

<script>
  const form = document.getElementById('formRegistro');
  const mensaje = document.getElementById('mensaje');

  form.addEventListener('submit', function(event) {
    event.preventDefault();
    mensaje.textContent = '';
    mensaje.className = 'mensaje';

    const nombre = form.nombre.value.trim();
    const email = form.email.value.trim();
    const password = form.password.value;
    const password2 = form.password2.value;

    if (!nombre || !email || !password || !password2) {
      mensaje.textContent = 'Por favor completa todos los campos.';
      mensaje.classList.add('error');
      return;
    }

    // Validar correo con expresión regular simple
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      mensaje.textContent = 'Por favor ingresa un correo electrónico válido.';
      mensaje.classList.add('error');
      return;
    }

    if (password.length < 6) {
      mensaje.textContent = 'La contraseña debe tener al menos 6 caracteres.';
      mensaje.classList.add('error');
      return;
    }

    if (password !== password2) {
      mensaje.textContent = 'Las contraseñas no coinciden.';
      mensaje.classList.add('error');
      return;
    }

    mensaje.textContent = 'Registro exitoso. ¡Bienvenido a GLOBAL 3D!';
    mensaje.classList.add('exito');

    form.reset();
  });
</script>

</body>
</html>
